name: "Install tippecanoe"
description: "Install tippecanoe into workflow env"
runs:
  using: 'composite'
  steps:
   - name: 'Clone repo'
     uses: 'actions/checkout@v4'
     with:
       repository: 'felt/tippecanoe'
       ref: '2.35.0'
       path: 'tippecanoe'
   - name: 'Make'
     shell: bash
     run: cd tippecanoe && make -j
   - run: cp tippecanoe/tippecanoe .
     shell: bash
   - name: 'Success'
     shell: bash
     run: tippecanoe -v