name: Deploy to Firebase Hosting on PR
"on": pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    name: "Build preview"
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check for cache of tippecanoe
        id: cache
        uses: actions/cache@v4
        with:
          path: tippecanoe
          key: ${{ secrets.TIPPECANOE_VERSION }}
      - name: "Installing tippecanoe"
        if: steps.cache.outputs.cache-hit != 'true'
        run: "ci-install-tippecanoe.sh"
        env:
          TIPPECANOE_VERSION: "${{ secrets.TIPPECANOE_VERSION }}"
      - name: Install node dependencies
        uses: ./.github/actions/setup
      - run: yarn deploy:ci
        env:
          NEXT_PUBLIC_MAPBOX_TOKEN: "${{ secrets.MAPBOX_API_KEY }}"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LC_TILES }}"
          projectId: lc-tiles
