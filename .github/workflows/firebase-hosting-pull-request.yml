name: Deploy to Firebase Hosting on PR
"on": pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    name: "Build preview"
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - name: Set day
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Tippecanoe from cache
        id: tippecanoe-cache
        uses: actions/cache@v4
        with:
          path: tippecanoe
          key: tippecanoe-2.35.0

      - name: Install tippecanoe
        if: steps.tippecanoe-cache.outputs.cache-hit != 'true'
        run: ci-install-tippecanoe.sh

      - name: Install node dependencies
        uses: ./.github/actions/setup

      - name: Tiles & data from cache
        id: tile-cache
        uses: actions/cache@v4
        with:
          path: public/tiles
          key: tiles-${{ env.DATE }}-${{ github.head_ref }}

      - name: Generate tiles & data
        if: ${{ steps.tile-cache.outputs.cache-hit != 'true' }}
        run: yarn generate:all

      - run: yarn build
        env:
          NEXT_PUBLIC_MAPBOX_TOKEN: "${{ secrets.MAPBOX_API_KEY }}"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LC_TILES }}"
          projectId: lc-tiles
