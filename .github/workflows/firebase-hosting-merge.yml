name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set day
        run: echo "::set-env name=DATE::$(date +'%Y-%m-%d')"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for cache of tippecanoe
        id: tippecanoe-cache
        uses: actions/cache@v4
        with:
          path: tippecanoe
          key: 2.35.0

      - name: "Installing tippecanoe"
        if: steps.tippecanoe-cache.outputs.cache-hit != 'true'
        run: ci-install-tippecanoe.sh

      - name: Install node dependencies
        uses: ./.github/actions/setup

      - name: Check for tile cache
        id: tile-cache
        uses: actions/cache@v4
        with:
          path: |
            public/tiles
            generated
          key: ${{ env.DATE }}

      - name: Generate tile data
        if: ${{ steps.tile-cache.outputs.cache-hit != 'true' }}
        run: yarn generate:all

      - run: yarn build
        env:
          NEXT_PUBLIC_MAPBOX_TOKEN: "${{ secrets.MAPBOX_API_KEY }}"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LC_TILES }}"
          channelId: live
          projectId: lc-tiles
