name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check for cache of tippecanoe
        uses: "./.github/actions/tippecanoe-cache"
      - if: ${{ steps.step2.outputs.cache-hit != 'true' }}
        name: "Installing tippecanoe"
        uses: "./.github/actions/install-tippecanoe"
      - name: Setup Environment
        uses: ./.github/actions/setup
      - run: yarn deploy:ci
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LC_TILES }}"
          projectId: lc-tiles
